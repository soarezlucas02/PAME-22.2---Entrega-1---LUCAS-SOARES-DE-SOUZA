<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function aviso(){
            alert("Formulário enviado com sucesso!")
        }
    </script>
    <div class="container">
        
        <div class="ladoEsquerdo">
            <img src="Assets/Logo Fluxo.webp" alt="logo" class="logo" style="height: 100px; width: 100px; position: absolute; left:22%; top:15%; margin: auto;" >
        </div>
        <div class="ladoDireito">
            <div>
                <h1>Não vá embora agora!</h1>
                <p style="text-decoration: orange;">Preencha nosso formulário e receba conteúdos exclusivos para te ajudar com problemas relacionados a engenharia</p>
            </div>
            <div>
                <input type="text" placeholder="Nome*" class="form">
                <input type="text" placeholder="Email*" class="form">
            </div>
            <div>
                <input type="checkbox" id="arq" value="Arquitetura e Construção">
                <label for="arq">Arquitetura e Construção</label>
            </div>
            <div>
                <input type="checkbox" id="emp">
                <label for="emp">Empreendorismo e Startups</label>
            </div>
            <div>
                <input type="checkbox" id="sust">
                <label for="sust">Energia e Sustentabilidade</label>
            </div>
            <div>
                <input type="checkbox" id="engquimica">
                <label for="engquimica">Engenharia Química e Alimentos</label>
            </div>
            <div>
                <input type="checkbox" id="engufrj">
                <label for="engufrj">Engenharia UFRJ</label>
            </div>
            <div>
                <input type="checkbox" id="gestao">
                <label for="gestao">Gestão Empresarial</label>
            </div>
            <div>
                <input type="checkbox" id="mec">
                <label for="mec">Projetos Mecânicos</label>
            </div>
            <div>
                <input type="checkbox" id="tecinfo">
                <label for="tecinfo">Tecnologia da Informação</label>
            </div>
            <button onclick="aviso()">TENHO INTERESSE</button>
        </div>
        <div class="x">
            <div>
                <img src="Assets/Ícone X.svg" alt="iconex" width="20px" height="20px">
            </div>
        </div>
    </div>
</body>
</html>
